<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Linkwise - AI Research Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-background text-white font-sans min-h-screen flex flex-col overflow-x-hidden">
    
    <div class="fixed inset-0 bg-premium-gradient pointer-events-none"></div>
    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>

    <nav class="w-full z-50 border-b border-white/5 backdrop-blur-sm fixed top-0">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-gradient-to-br from-blue-500 to-indigo-500 rounded-lg p-1.5 shadow-lg shadow-blue-500/20">
                    <i class="ph-bold ph-read-cv-logo text-white text-xl"></i>
                </div>
                <span class="logo-text">LinkWise</span>
            </div>
        </div>
    </nav>

    <main class="relative z-10 flex-grow flex flex-col items-center justify-center px-4 pt-32 pb-20">
        <div class="text-center max-w-3xl mx-auto mb-12">
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-6">
                Turn noise into <span class="gradient-text">clarity.</span>
            </h1>
            <p class="text-lg text-slate-400 font-light max-w-xl mx-auto">
                The research assistant that reads for you. Extract precision insights from any URL in seconds.
            </p>
        </div>

        <div class="w-full max-w-2xl mx-auto relative group mb-12">
            <div class="glow-effect"></div>
            <form id="summarizeForm" class="relative flex items-center p-2 rounded-2xl glass-input">
                <div class="pl-4 pr-3 text-slate-500"><i class="ph ph-link text-xl"></i></div>
                <input type="url" id="urlInput" required placeholder="Paste article URL here..." 
                       class="w-full bg-transparent border-none outline-none text-white placeholder-slate-500 text-lg py-3">
                <button type="submit" id="submitBtn" class="btn-gradient px-6 py-3 rounded-xl font-medium flex items-center gap-2">
                    <span>Summarize</span>
                    <i class="ph-bold ph-sparkle"></i>
                </button>
            </form>
        </div>

        <div id="resultsSection" class="w-full max-w-2xl mx-auto hidden">
            <div class="glass-input rounded-2xl p-6 border-blue-500/20">
                <div class="flex items-center gap-2 mb-4 text-blue-400 text-sm font-bold uppercase tracking-widest">
                    <i class="ph-bold ph-magic-wand"></i> AI Summary
                </div>
                <div id="summaryOutput" class="text-slate-300 leading-relaxed space-y-4">
                    </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
